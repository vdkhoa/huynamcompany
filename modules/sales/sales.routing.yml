sales.statistics:
  path: '/sales/statistics'
  defaults:
    _controller: '\Drupal\sales\Controller\SalesController::lstSales'
    _title: 'Thống Kê Bán Hàng'
  requirements:
    _permission: 'access content'

sales.at_factory:
  path: '/sales/at-factory'
  defaults:
    _form: '\Drupal\sales\Form\SalesAtFactoryForm'
    _title: 'Bán Hàng'
  requirements:
    _access: 'TRUE'
employee.list-employee:
  path: '/employee/list-employee'
  defaults:
    _controller: '\Drupal\employee\Controller\EmployeeController::lstEmployee'
    _title: 'Danh Sách Nhân Viên'
  requirements:
    _permission: 'access content'
    
employee.register:
  path: '/employee/register'
  defaults:
    _form: '\Drupal\employee\Form\RegisterEmployeeForm'
    _title: 'Đăng Ký Nhân Viên Mới'
  requirements:
    _access: 'TRUE'

employee.update:
  path: '/employee/update/{id}'
  defaults:
    _form: '\Drupal\employee\Form\UpdateEmployeeForm'
    _title: 'Cập Nhật Thông Tin Nhân Viên'
  requirements:
    _access: 'TRUE'
    
employee.delete:
  path: '/employee/delete/{id}'
  defaults:
    _form: '\Drupal\employee\Form\DeleteEmployeeForm'
    _title: 'Xóa Thông Tin Nhân Viên'
  requirements:
    _access: 'TRUE'
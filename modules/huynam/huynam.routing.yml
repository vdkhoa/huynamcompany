#=======KHÁCH HÀNG=======#
khach_hang.danh_sach_khach_hang:
  path: '/khach-hang/danh-sach-khach-hang'
  defaults:
    _controller: '\Drupal\huynam\Controller\KhachHangController::danhSachKhachHang'
    _title: 'Danh Sách Khách Hàng'
  requirements:
    _permission: 'Danh Sách Khách Hàng'

khach_hang.get_danh_sach_khach_hang:
  path: '/khach-hang/get-danh-sach-khach-hang'
  defaults:
    _controller: '\Drupal\huynam\Controller\KhachHangController::getDanhSachKhachHang'
    _title: 'Get Danh Sách Khách Hàng'
  requirements:
    _permission: 'Danh Sách Khách Hàng'

khach_hang.dang_ky_khach_hang:
  path: '/khach-hang/dang-ky-khach-hang'
  defaults:
    _form: '\Drupal\huynam\Form\DangKyKhachHangForm'
    _title: 'Đăng Ký Khách Hàng'
  requirements:
    _permission: 'Đăng Ký Khách Hàng'

khach_hang.cap_nhat_khach_hang:
  path: '/khach-hang/cap-nhat-thong-tin-khach-hang/{id}'
  defaults:
    _form: '\Drupal\huynam\Form\CapNhatKhachHangForm'
    _title: 'Cập Nhật Thông Tin Khách Hàng'
  requirements:
    _permission: 'Cập Nhật Khách Hàng'

khach_hang.xoa_khach_hang:
  path: '/khach-hang/xoa-thong-tin-khach-hang/{id}'
  defaults:
    _form: '\Drupal\huynam\Form\XoaKhachHangForm'
    _title: 'Xóa Thông Tin Khách Hàng'
  requirements:
    _permission: 'Xóa Thông Tin Khách Hàng'
